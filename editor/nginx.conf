server {
    listen 3000;
    server_name _;

    # Rules directory - browsable + downloadable + uploadable
    location /rules/ {
        alias /app/rules/;
        autoindex on;
        autoindex_format json;
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        client_max_body_size 10m;
        dav_methods PUT DELETE;
        create_full_put_path on;
        dav_access user:rw group:rw all:rw;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Proxy to gorules-agent for rule testing
    location /agent/ {
        proxy_pass http://gorules-agent:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Landing page (rules editor)
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }
}
